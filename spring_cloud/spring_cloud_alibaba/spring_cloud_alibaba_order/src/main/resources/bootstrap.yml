server:
  port: 10010
spring:
  application:
    name: nacos-config-sentinel-order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://tx-gd:4409/orders?useUnicode=true&acharaceterEncoding=utf-8&serverTimezone=UTC&useSSL=false
    username: nacos
    password: 123456
  cloud:
    sentinel:
      enabled: true
      transport:
        # 暂时不能使用云上的sentinel, 因为云上的不能访问本地服务获取信息
        dashboard: http://localhost:9999 # sentinel看板的地址
      eager: true # 开启对sentinel看板的饥饿式加载。sentinel默认是懒加载机制，只有访问过一次的资源才会被监控，通过关闭懒加载，在项目启动时就连接sentinel控制台
      web-context-unify: false # 针对链路流控配置 如果为true会因为入口收敛，链路流控失效
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr: http://tx-gd:8948
        username: nacos
        password: nacos
        register-enabled: true # 是否注册，消费者一般不需要注册
        namespace: dev # 命名空间
      config:
        enabled: true
        server-addr: http://tx-gd:8948
        username: nacos
        password: nacos
        file-extension: yml
        group: DEFAULT_GROUP
        namespace: dev
        # 主配置 > 扩展配置(extension-configs) > 共享配置(shared-configs)
        # 扩展配置
        extension-configs[0]:
          dataId: nacos-config-sentinel-order-ext.yml
        # 共享配置
        shared-configs[0]:
          dataId: common.yml
  zipkin:
    base-url: http://tx-sh:9411
  sleuth:
    sampler:
      probability: 1
seata:
  config:
    type: nacos
    nacos:
      server-addr: localhost:8948
      group: SEATA_GROUP
      namespace: seata
      username: nacos
      password: nacos
  tx-service-group: default_tx_group
  registry:
    type: nacos
    nacos:
      server-addr: localhost:8948
      group: SEATA_GROUP
      namespace: seata
      username: nacos
      password: nacos
  service:
    vgroup-mapping:
      default_tx_group: default
#nacos-config:
#  test: value in bootstrap

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
