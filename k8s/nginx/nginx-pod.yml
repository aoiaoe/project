apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx:1.21
      ports:
      - containerPort: 80
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: html
  volumes:
    - name: html
      hostPath:
        path: "/alian/k8s/nginx/html"
  hostAliases:
  - ip: "10.1.2.3"
    hostnames:
    - "foo.remote"
    - "bar.remote"
